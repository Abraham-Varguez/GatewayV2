<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/3cfffc1dc0.js"
      crossorigin="anonymous"
    ></script>

    <header class="navigation">
      <div class="nav-container">
        <img src="Image/logo-taco.webp" alt="logo-taco" class="logo" />
        <nav class="nav-bar">
          <ul class="nav-links">
            <li><a class="nav" href="index.html">Home</a></li>
            <li><a class="nav" href="menu.html">Menu</a></li>
            <li><a class="nav" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact-body">
      <div class="contact-box contact-width">
        <h1 class="h1-contact">Contact Us</h1>
        <form class="table">
          <p>Name:</p>
          <input
            class="input-box input-box-width"
            type="text"
            placeholder="First and Last"
          />
          <p>Phone Number:</p>
          <input
            class="input-box input-box-width"
            type="text"
            placeholder="xxx-xxx-xxxx"
          />
          <p>Email:</p>
          <input
            class="input-box input-box-width"
            type="text"
            placeholder="Ex.johnnyapple@email.com"
          />
          <p>Comments:</p>
          <textarea
            class="input-box input-box-width textarea-box"
            placeholder="Your Message"
          ></textarea>
          <a href="#" class="contact-btn contact-btn-red">Submit</a>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-body">
        <h2 class="footer-title">Tacos De Maria</h2>
        <ul class="icons">
          <li>
            <a href="#"><i class="fa-brands fa-facebook icon-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter icon-t"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-linkedin icon-li"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram icon-ins"></i></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>copyright &copy; 2023 LoveTacos inc. Designed by Abraham Varguez</p>
      </div>
    </footer>
  </body>
</html>
